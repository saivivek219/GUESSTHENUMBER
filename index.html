<!DOCTYPE html>
<html>
<head>
    <title>Guess The Number</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#">Guess The Number</a>
    </nav>
    <main>
        <h1 class="banner p-3">1.2.3.</h1>
        <div class="form-group" >
            <input id="number-guess" class="form-control form-control-lg" type="number" placeholder="What's your guess?">
        </div>
        <div id="result">
            <!-- This is where the result will be-->
        </div >
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                    <button type="button" id="sub1" class="btn btn-lg btn-info">Sub 1</button>
                </div>
                <div class="col-md-auto">
                </div>
                <div class="col col-lg-2">
                    <button type="button" id="Add1" class="btn btn-lg btn-info">Add 1</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                    <button type="button" id="sub2" class="btn btn-lg btn-info">Sub 2</button>
                </div>
                <div class="col-md-auto">
                </div>
                <div class="col col-lg-2">
                    <button type="button" id="Add2" class="btn btn-lg btn-info">Add 2</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                    <button type="button" id="sub5" class="btn btn-lg btn-info">Sub 5</button>
                </div>
                <div class="col-md-auto">
                </div>
                <div class="col col-lg-2">
                    <button type="button" id="Add5" class="btn btn-lg btn-info">Add 5</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                    <button type="button" id="sub10" class="btn btn-lg btn-info">Sub 10</button>
                </div>
                <div class="col-md-auto">
                </div>
                <div class="col col-lg-2">
                    <button type="button" id="Add10" class="btn btn-lg btn-info">Add 10</button>
                </div>
            </div>
        </div>
        <button type="button" id="number-submit" class="btn btn-lg btn-secondary">Check Me</button>
        <button type="button" id="restart-game" class="btn btn-lg btn-light">Restart</button>

        <div id="history">
            <!-- This is where the guess history will be-->
        </div>
    </main>
</body>
</html>
